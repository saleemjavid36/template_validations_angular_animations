<div class="sample2-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <input id="inputEmail" type="email" formControlName="email"
            [@shakeAnimation]="submitted && f.email.errors?'invalid':'valid'"
               placeholder="Email address"
                required=""
                autofocus=""
                class="">
            <div *ngIf="submitted && f.email.errors" >
                <!-- <div *ngIf="f.email.errors.required">Email is required</div> -->
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
             </div>
        </div>
        <div class="form-group mb-3">
            <input id="inputPassword" type="password" formControlName="password"
             [@shakeAnimationPassword]="submitted && f.password.errors?'invalid':'valid'"
              placeholder="Password"
               required="" class="">
            <div *ngIf="submitted && f.password.errors" >
                <div *ngIf="f.password.errors.required">Password is required</div>
             </div>
        </div>
        <div class="form-group mb-3">
          <button type="submit" class="btn btn-primary text-uppercase mb-2 rounded-pill shadow-sm">Login</button>
       </div>
    </form>
</div>
